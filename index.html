<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper w-screen h-screen bg-black flex flex-col items-center justify-center ">
        <!--heading-->
        <div>
            <h1 class="text-white">PASSWORD GENERATOR</h1>

        </div>

        <!--password-->
        <div class="password">

            <input readonly placeholder="Password" data-passwordDisplay>
            <button onclick="copyContent()" data-copy>
                <span Data-CopyMsg ></span>
                <img src="copy.svg" width="23" height="23">
            </button>


        </div>
        <!---the password generator-->
        <div class="generate">
            <div class="length-container"> 
             <p>password length</p>
             <p length-data>0</p>  

            </div>
            <!--slider-->

            <input type="range" min="1" max="20" class="slider" step="1" slider-data>
            <!--checkboxes-->
            <div class="checkboxes text-white">
                 <input type="checkbox" id="uppercase">
                <label for="UPPERCASE">Include Uppercase letters</label>
                <br>
            </div>
            <div class="checkboxes text-white">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
                <br>
            </div>
            <div class="checkboxes text-white">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
                
            </div>
            <div class="checkboxes text-white">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include numbers</label>
            </div>
        </div>
        <!--strength-->
        <div>
            <p>password strength</p>
            <div color-data></div>
        </div>
        <!--generate button-->
        <div class="generateButton">
            <button>
                Generate Password
            </button>
        </div>


    
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
